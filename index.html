let index=0,score=0,answered=false;

function loadQuestion(){
    const q=questions[index];
    let html=`<div class='question'>${index+1}. ${q.q}</div>`;
    q.o.forEach((opt,i)=>{
        html+=`<div class='option' onclick='checkAnswer(this,${i})'>${opt}</div>`;
    });
    document.getElementById("quiz").innerHTML=html;
}
function checkAnswer(el,i){
    if(answered) return;
    answered=true;
    const correct=questions[index].a;
    if(i===correct){
        el.classList.add("correct");
        score+=2.5;
    }else{
        el.classList.add("wrong");
        document.querySelectorAll(".option")[correct].classList.add("correct");
    }
}
function nextQuestion(){
    if(!answered) return alert("Pilih jawaban dulu!");
    index++;
    answered=false;
    if(index<questions.length) loadQuestion();
    else showResult();
}
function showResult(){
    document.getElementById("quiz").innerHTML="";
    document.getElementById("result").innerHTML=
        `ðŸŽ¯ Skor Akhir: <b>${score}</b> dari 100`;

        <b>${i+1}. ${q.q}</b><br>
        Jawaban Benar: ${q.o[q.a]}<br>
        Penjelasan: ${q.e}</div>`;
    });
    document.getElementById("review").innerHTML=review;
}
